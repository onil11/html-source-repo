<!-- 
CSS는 헤더와 바디 부분에 사용 가능하다.

사용할때에는 div(태그명)#id(아이디명{

 속성 : 값 ; 
}과 같이 사용 할 수 있다.

 -->

<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
 div {color : red;}
 #d_2 {color : blue;
       width : 500px;
       border-bottom : 3px solid black;
        }
 .d_3 {
 	width : 250px;
 	color : green; 
 	background : gray;
 	 }
</style>
</head>
<body>
<div>div1</div>
<div id="d_2">div2</div>
<div class="d_3">div3</div>

</body>
</html>
