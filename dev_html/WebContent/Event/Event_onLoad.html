<body>
<!--

 -->
 <script type="text/javascript">
 	/*
    var be = document.getElementById("header");
 	alert("before==>"+be); //null
 	*/
 	window.onload = function(){//익명함수 - 한번만.
 		//이벤트 연결하기
 		var header = document.getElementById("header");
 		header.onclick = function(){
 			alert("클릭~~")
 			//이벤트를 다시 사용하지 않을경우.
 			header.onclick = null; //자원반납하기-버블링 발생 방지.
 		}
 	};
 </script>
	<h1 id="header">Click</h1>
